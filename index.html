<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <link rel="stylesheet" href="style.css">
    <title>Create Account</title>
</head>

<body>
    <section>
        <div class="container  mt-5 d-flex justify-content-center">
            <div class="main p-4 flex justify-content-center">

                <div class="create">
                    <h1>Create Account</h1>
                    <p>It's free and hardly takes more than 30 secons</p>
                    <form action="">
                        <div class="input-icons">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"> <i class="fa fa-user icon"
                                            aria-hidden="true"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"> <i class="fa fa-paper-plane icon"
                                            aria-hidden="true"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="email address"
                                    aria-label="Email Address" aria-describedby="basic-addon1">
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-unlock-alt icon"
                                            aria-hidden="true"></i></span>
                                </div>
                                <input type="password" class="form-control" placeholder="password" aria-label=""
                                    aria-describedby="basic-addon1">
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"> <i class="fa fa-check-square icon"
                                            aria-hidden="true"></i></span>
                                </div>
                                <input type="password" class="form-control" placeholder=" password"
                                    aria-label="Confirm Password" aria-describedby="basic-addon1">
                            </div>

                            <button class="button button2">Sing Up</button>
                            <p>By clicking the Sing Up button, you agree to our <br> <span>Terms & Conditions,</span>
                                and
                                <span>Privacy Policy</span>
                            </p>
                        </div>
                </div>
                </form>
            </div>
        </div>

        <h1>&copy;copyright</h1>

    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
